<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="menu"><i class="bi bi-list"></i></div>
        

        </div>
        <div id="display">0</div>
        <input type="text" placeholder="0" id="screen" readonly>
        <div class="buttons">

        <div id="scientific-buttons" class="sci-panel">
    <button class=" btn sci" onclick="display('sin(')">sin</button>
    <button class=" btn sci" onclick="display('cos(')">cos</button>
    <button class=" btn sci" onclick="display('tan(')">tan</button>
    <button class="btn sci" onclick="display('log(')">lg</button>
    <button class="btn  sci" onclick="display('ln(')">ln</button>
    <button class="btn sci" onclick="display('(')">(</button>
    <button class="btn sci" onclick="display(')')">)</button>
    <button class="btn  sci" onclick="factorial()">x!</button>
    <button class=" btn sci" onclick="display('PI')">PI</button>
    <button class="btn sci" onclick="radian()">rad</button>
    <button class="btn sci"onclick="display('e^')">e</button>
    <button class="btn sci"onclick="display('10^')">10<sup>x</sup></button>
  </div>
<div class="numbutton">
        <button class="btn" onclick="display('%')" class="sym" >%</button>
        <button class="btn" onclick="display('√')">√</button>
        <button class="btn" onclick="allclear()">C</button>
        <button class="btn" onclick="backspace()">⌫</button>
        <button class="btn" onclick="reciprocal()">1/x</button>
        <button class="btn" onclick="display('^')">x<sup>y</sup></button>
        <!-- <button class="btn" onclick="sin()">sin</button> -->
        <button class="btn" onclick="display('^')">x<sup>1/y</sup></button>
        <button class="btn sym"  onclick="display('÷')">÷</button>

        <button class="btn num"  onclick="display('7')">7</button>
        <button class="btn num"  onclick="display('8')">8</button>
        <button class="btn num"  onclick="display('9')">9</button>
        <button class="btn sym"  onclick="display('×')">&times;</button>

        <button class="btn num" onclick="display('4')">4</button>
        <button class="btn num"   onclick="display('5')">5</button>
        <button class="btn num"  onclick="display('6')">6</button>
        <button class="btn sym"  onclick="display('-')">-</button>
        <button class="btn num" onclick="display('1')">1</button>
        <button class="btn num" onclick="display('2')">2</button>
        <button class="btn num" onclick="display('3')">3</button>
        <button class="btn sym"  onclick="display('+')">+</button>

        <button class="btn num" onclick="switc()"><i class="bi bi-arrow-repeat"></i></button>
        <button class="btn num" onclick="display('0')">0</button>
        <button class="btn num" onclick="display('.')">.</button>
        <button class="btn sym" onclick="solve()">=</button>
</div>
        
</div>
        </div>
        <script src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js">
           
        </script>
       
</body>
</html>
